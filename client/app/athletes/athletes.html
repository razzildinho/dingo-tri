<div class="container">
  <div class="row">
    <div class="col-xs-12"><h1>Our athletes</h1></div>
    <div ng-repeat="athlete in athletes | orderBy:random track by $index" class="col-xs-12 col-sm-6 col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>{{athlete.name}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-offset-1 col-xs-10 col-lg-offset-2 col-lg-8">
              <img class="img-responsive img-athlete center-block" ng-src="{{!athlete.photo ? '/assets/images/dummy.png' : '/api/athletes/'+athlete._id+'/photo'}}"/>
            </div>
          </div>
          <hr>
          <p ng-bind-html="athlete.info"></p>
        </div>
      </div>
    </div>
  </div>
</div>
